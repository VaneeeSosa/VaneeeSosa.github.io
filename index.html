<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/vendo/bootstrap-5.2.3-dist/css/bootstrap.min.css">
  <title>Formulario de Ubicación</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="estilos.css">
</head>

<body>

<div class="row">
  <div class="col-sm-6 mb-3 mb-sm-0">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Formulario de Ubicación</h5>
      <form id="ubicacionForm">
        <div class="form-group">
          <label for="pais">País:</label>
          <select class="form-control" id="pais" onchange="cargarEstados()">
            <option value="Mexico">México</option>
            <option value="Argentina">Argentina</option>
          </select>
        </div>
    
        <div class="form-group">
          <label for="estado">Estado:</label>
          <select class="form-control" id="estado" onchange="cargarMunicipios()">
          </select>
        </div>
    
        <div class="form-group">
          <label for="municipio">Municipio:</label>
          <select class="form-control" id="municipio" onchange="cargarLocalidades()">
          </select>
        </div>
    
        <div class="form-group">
          <label for="localidad">Localidad:</label>
          <select class="form-control" id="localidad">
          </select>
        </div>
    
        <button type="button" class="btn btn-outline-dark" onclick="mostrarDatos()">Enviar</button>
      </form>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <div id="datosSeleccionados" class="mt-4">
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Registro del Service Worker -->
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js')
      .then((registration) => {
        console.log('Service Worker registrado con éxito:', registration);
      })
      .catch((error) => {
        console.error('Error al registrar el Service Worker:', error);
      });
  }
</script>

<script src="formulario.js"></script>
</body>
</html>
